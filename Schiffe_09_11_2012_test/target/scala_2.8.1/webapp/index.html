<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Schiffe Versenken</title>
    <link rel="stylesheet" type="text/css" href="Schiffe.css"/>
  </head>
  </head>
  <body class="lift:content_id=main">
<h2>Schiffe Versenken!</h2>
    <div id="main" class="lift:surround?with=default;at=content">
	<div class="funktionsleiste">
	Funktionen:
<lift:FunktionsleisteSnipped.renderAjaxButton>
<funktion:neuStarten/>
<funktion:groesse2/>
<funktion:groesse5/>
<funktion:groesse10/>
<funktion:loesen/>
</lift:FunktionsleisteSnipped.renderAjaxButton>
</div>

	      <table class="feld lift:FeldSnippet">
          <tr>
            <td class="lift:ZelleSnippet?row=0;column=0" id="NWblock">
               <div class="zelleouter">
                  <div id="given" class="zelleborder">
                     <div class="zelle">1  
                     </div>
                  </div>
               </div>
            </td>
            <td id="Nblock">
              <div class="zelleouter">
                <div class="zelleborder">
                  <div class="zelle">
                    <table class="candidate" align="center">
                      <tr>
                        <td class="candidatecell">1</td>
                        <td class="candidatecell">2</td>
                        <td class="candidatecell">3</td>
                      </tr>
                      <tr>
                        <td class="candidatecell">4</td>
                        <td class="candidatecell">5</td>
                        <td class="candidatecell">6</td>
                      </tr>
                      <tr>
                        <td class="candidatecell">7</td>
                        <td class="candidatecell">8</td>
                        <td class="candidatecell">9</td>
                      </tr> 
                    </table>
                  </div>
                </div>
              </div>
            </td>
            <td id="NEblock">
              <div class="cellouter" onclick="setShowCandidates(0,0 )">
                <div id="highlighted" class="cellborder">
                  <div class="cell">3 </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
        </div> 
        <div id="status" class="lift:comet?type=StatusLine"> 
          StatusLine
        </div>
        <div>
          <form class="lift:form.ajax">
            <input class="lift:CommandLine" id="command"/>
            <input type="submit" value="Command"/>
          </form>
        </div>
      </div>  
    </div>
  </body>
</html>
